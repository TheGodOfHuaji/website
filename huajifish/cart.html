<!DOCTYPE html>
<html>
<head>
	<title>购买</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="center_div">
		<div class="code" style="width: 200px;text-align: left;">
			<h1>注意：</h1>
			<p>1.线上购买渠道仅限于初一（2）班的学生，其他班级的请线下联系；</p>
			<p>2.请在支付页面备注校牌上的信息（姓名、班级）以及购买者姓名，否则购买失败；</p>
			<p>3.除质量问题外，其他原因概不退款；</p>
			<p>4.购买失败将收到全额退款。</p>
		</div>
		<div class="code">
			<p>支付宝扫码付款</p>
			<img src="images/alipay.png">
			<a href="images/alipay.png" download="images/alipay.png">保存二维码</a>
			<button onclick="window.open('HTTPS://QR.ALIPAY.COM/FKX01708O1IU65S2ZQUG2E?t=1527392215134');">手机点此支付</button>
		</div>
		<div class="code">
			<p>微信扫码付款</p>
			<img src="images/wx.png">
			<a href="images/wx.png" download="images/wx.png">保存二维码</a>
		</div>
	</div>
</body>
</html>
